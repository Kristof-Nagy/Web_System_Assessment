<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="/css/index.css">
		<title>Login</title>
	</head>

	<body>
		<div class="title">
			<p>Login</p>
		</div>
		<div class="container">
			<form target="" method="post" action="/login">
				
				<label for="nick_name">Nick Name</label>
				<input type="text" id="nick_name" name="nickname" placeholder="Enter your nick name">
				
				<label for="pswd">Password</label>
				<input type="password" id="pswd" name="pswd" placeholder="Enter your password...">

				<input type="submit" value="Login" onclick="/game">
			</form>
			<br>
			<a class="buttons" href="/">Back</a>
		</div>
	</body>
	
</html>

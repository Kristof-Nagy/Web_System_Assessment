<!DOCTYPE html>
<html>

	<head>
		<title>Login - 1616003</title>
		<link rel="stylesheet" href="/css/index.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        </head>

        <body>
        <script>

        $(document).ready(function() {
                $("#my_form").submit(function(event){
                        event.preventDefault(); //prevent default action
                        nckname = document.getElementById("nick_name").value || "";
                        pswd = document.getElementById("pswd").value || "";

                        var form_data = {nickname: nckname, pswd: pswd}; //Encode form elements for submission
                        var resp;
                        $.ajax({
                                url : "/register",
                                type: "POST",
                                data : form_data,
                                error: function (data, status, err) {
                                    alert(data.responseText);
                                  },

                        });
                });
        });

        </script>
		<div class="title">
			<p>Login</p>
		</div>
		<div class="container">
			<form id="my_form" method="post">

				<label for="nick_name">Nick Name</label>
				<input type="text" id="nick_name" name="nickname" placeholder="Enter your nick name">

				<label for="pswd">Password</label>
				<input type="password" id="pswd" name="pswd" placeholder="Enter your password...">

				<input type="submit" value="Login">
			</form>
			<br>
			<a class="buttons" href="/">Back</a>
		</div>
	</body>

</html>

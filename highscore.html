<!DOCTYPE html>
<html>
<head>
	<title>Clicks & Go Highscore - 1616003</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<p class="title">Highscore</p>
	<div class="container">

					<table class="container">
						<thead>
							<tr class="table100-head">
								<th id="h1r1">Position</th>
								<th id="h1r2">Nickname</th>
								<th id="h1r3">Highscore</th>
							</tr>
							</thead>
							<tbody>
								<tr>
									<td id="c1r1">1</td>
									<td class="trow"></td>
									<td class="trow"></td>
								</tr>
								<tr>
									<td id="c2r1">2</td>
									<td class="trow"></td>
									<td class="trow"></td>
								</tr>
								<tr>
									<td id="c3r1">3</td>
									<td class="trow"></td>
									<td class="trow"></td>
								</tr>
								<tr>
									<td id="c4r1">4</td>
									<td class="trow"></td>
									<td class="trow"></td>
								</tr>
								<tr>
									<td id="c5r1">5</td>
									<td class="trow"></td>
									<td class="trow"></td>
								</tr>
						</tbody>
					</table>
					<a class="buttons" href="/game">Back</a>
	</div>

	<script type="text/javascript">

		var data;
		async function get_data() //nickname
		{
			const response = await fetch("/all_scores_ordered");
			data = await response.json();

			var list_of_rows = document.getElementsByClassName("trow");
			var j = 0;
			for (var i = 0; i < list_of_rows.length; i++) {
				if(data[j] == null){
					return;
				}
				list_of_rows[i].innerHTML = data[j].nickname;
				i++
				list_of_rows[i].innerHTML = data[j].score;
				j++;
			}
		}
		get_data();
		
	</script>
</body>
</html>
